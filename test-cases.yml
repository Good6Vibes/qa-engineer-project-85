    - Ввести электронную почту
    - Ввести пароль
    - Ввести подтверждение пароля
    - Нажать кнопку Submit
  expected-result: |
    Пользователь зарегистирован, осуществен вход в систему - на страницу https://codebattle.hexlet.io/#lobby

