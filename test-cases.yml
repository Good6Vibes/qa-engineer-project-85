  test-data: |
    no data
  steps:
    - Открыть панель разработчика (DevTools)
    - Включить режим эмуляции мобильного устройства в DevTools, нажав на иконку мобильного устройства в верхнем левом углу 
    - Выбрать мобильное устройство из списка доступных устройств либо ввести параметры устройства (размеры экрана и разрешения) вручную, например iPhone 12 Pro с разрешением 390x844
    - Проверить отображение сайта в вертикольной ориентации во владке LOBBY (проверить отображение списка игр, созданных другими пользователями, ввести в чате lobby сообщение и проверить его отображение, проверить отображение списка игроков, находящихся в онлайн, раздел LADERBOARD)
    - Нажать на владку History и повторить проверку отображения сайта
    - Нажать на CREATE A GAME
    - Выбрать параметры игры и нажать на Create battle
    - Пролистать страницу с игрой вниз и убедиться, что все элементы интерфейса видимы и функциональны (полностью виден текст задачи, редакторы кода игроков, код вводится в редактор, функционируют выпадающий список языков программирования, кнопка Run)
    - Нажать в левом верхнем углу шапки сайта на символ игры Codebattle (два икса в горизонтальном положении)
    - Нажать в правом верхнем углу шапки сайта на навигационную панель (кнопку с тремя горизонтальными полосами)
    - Нажать на псевдоним пользователя и убедиться, что полностью отображается выпадающее меню
    - В появившемся меню нажать на My Profile и убедиться, что интерфейс данной страницы не выходит за рамки экрана
    - Вернуться в выпадающее меню и нажать на Settings
    - На открывшейся странице изменить язык программирования, выбрав на выпадающием списке блока your weapon любой другой язык программирования, и нажать на кнопку Save
    - Вернуться в выпадающее меню, нажать на SourceCode и убедиться, что осуществлен переход на страницу GitHub - https://github.com/hexlet-codebattle/codebattle
    - Вернуться на сайт Codebattle
    - Перейти на главную страницу сайта зарегистиррованного пользователя, нажав на символ игры Codebattle в левом верхнем углу шапки сайта (два икса в горизонтальном положении)
    - Переключить ориентацию на горизонтальную и повторить все шаги данного тест-кейса по проверке отображения сайта 
